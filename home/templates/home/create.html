{% extends 'home/base.html'%}

{% block body %}
{{ form.errors }}
{% if error_message %}
<div class="alert alert-danger" role="alert">
    {{ error_message }}
</div>
{% endif %}
<form action="{% url 'create' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="row">
      <div class="col-md-6 col-sm-12">
        <h3>Rental Info</h3>
            <div class="form-group row col-md-11">
                <label for="inputlsname">Listing Name</label>
                <input name="property_name" type="text" class="form-control" id="inputlsname" placeholder="Listing Name">
            </div>
            <div class="form-group row col-md-11">
                <label for="inputlsname">Nearby Colege</label>
                <input name="nearby_college" type="text" class="form-control" id="inputlsname" placeholder="Nearby College ">
            </div>
            <div class="form-row">
                <div class="form-group col-md-5">
                        <label>Type of Property</label>
                        <select name="property_type" class="form-control">
                            <option value='a'>Apartment</option>
                            <option value='c'>Condo</option>
                            <option value='h'>House</option>
                            <option value='t'>Townhouse</option>
                        </select>
                </div>
                <div class="form-group col-md-5">
                    <label for"cost">Cost</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                        </div>
                        <input type="text" class="form-control" name="cost" aria-label="Amount (to the nearest dollar)">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-5">
                    <label>Number of Rooms</label>
                    <select name="number_of_rooms" class="form-control">
                        <option value='1'>1</option>
                        <option value='2'>2</option>
                        <option value='3'>3</option>
                        <option value='4'>4+</option>
                    </select>
                </div>
                <div class="form-group col-md-5">
                        <label>Parking Spots</label>
                        <select name="garages" class="form-control">
                            <option value='1'>1</option>
                            <option value='2'>2</option>
                            <option value='3'>3</option>
                            <option value='4'>4+</option>
                        </select>
                </div>
            </div>
            <div class="form-group row col-md-10">
                <label for="inputDescription">Description</label>
                <textarea  name="description" maxlength="250" class="form-control" id="inputDescription"></textarea>
            </div>
            <input type="file" name="images" multiple>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="col">
          <h3>Address</h3>
          <div class="form-group row col-md-10">
            <label for="inputAddress">Address</label>
            <input name="address1" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="form-group col-sm-12 col-md-6 row">
              <label for"cost">City</label>
              <div class="input-group">
                <input type="text" id="city" class="form-control" name="city" placeholder="North York" aria-label="City" aria-describedby="city-addon1">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="city-addon1">Ontario</span>
                </div>
              </div>
          </div>
          <div class="form-group col-sm-12 col-md-4 row">
            <label for="inputpostalcode">Postal Code</label>
            <input name="postalCode" type="text" class="form-control" id="inputpostalcode">
          </div>
          </div>
          <div class="col">
            <h3>Contact Info</h3>
            <div class="form-group row col-md-10">
              <label for="inputEmail">Email</label>
              <input name="email" type="text" class="form-control" id="inputEmail" value="{{user.email}}" disabled>
            </div>
            <div class="form-group col-sm-12 col-md-7 row">
              <label for="inputPhone">Phone Number (Optional)</label>
              <input name="creator_phone" type="text" class="form-control" id="inputPhone">
            </div>
        </div>
      </div>
  </div>
  <div class="w-100" style="height:50px;"></div>
  <button class="btn btn-lg btn-danger float-right" type="submit">Create Listing</button>
</form>
{% endblock %}
